<div class="bootstrap-wrapper page-content">
<div class="container">
    <!-- <h2>Account Summary</h2> -->
    <div class="heading-container">
        <h1 class="page-title mat-display-2">Your Account Summary</h1>
        <p class="page-subtitle mat-subheading-2">Manage your accounts with ease</p>
      </div>

    <div class="search-container">
        <mat-form-field class="search-field">
          <mat-label>Search:</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Type to search">
        </mat-form-field>
      </div>

  
    <!-- Angular Material Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- SNo Column -->
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header"> S.No. </th>
            <td mat-cell *matCellDef="let account; let i = index" class="custom-cell sno">{{ i + 1 }}</td>
        </ng-container>
  
      <!-- Account Number Column -->
      <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header"> Account Number </th>
        <td mat-cell *matCellDef="let account"><a (click)="viewTransactionDetails(account)" class="account-link"> {{ account.accountNumber }} </a>
            <mat-icon class="forward-icon" aria-hidden="false" aria-label="Forward" (click)="openTransferPage(account.accountNumber)">payments</mat-icon>
        </td>
      </ng-container>
  
      <!-- Account Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header"> Account Type </th>
        <td mat-cell *matCellDef="let account"> {{ account.type }} </td>
      </ng-container>
  
      <!-- Available Balance Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header"> Available Balance </th>
        <td mat-cell *matCellDef="let account" class="balance-cell"> {{ account.balance | currencyConverter: 'USD' | async  }} </td>
      </ng-container>
  
      <!-- Row with columns -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

     <!-- Add paginator -->
     <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
