<div class="bootstrap-wrapper page-content">
    <div class="container">
        <div class="row">
            <div class="container">
              <mat-card style="padding: 20px;" class="transfer-card">
                <h2 class="page-title">Fund Transfer</h2>

                <!-- Account Number Dropdown -->
                <mat-form-field class="mt10">
                    <mat-label>Select Your Account Number:</mat-label>
                    <mat-select [(ngModel)]="selectedAccountNumber" required>
                    <mat-option *ngFor="let accountNumber of accountNumbers" [value]="accountNumber">{{ accountNumber }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Destination Account Number Input -->
                <mat-form-field class="mt10">
                    <mat-label>Destination Account Number:</mat-label>
                    <input matInput type="text" [(ngModel)]="destinationAccountNumber" name="destinationAccountNumber">
                </mat-form-field>
            
                <!-- Transfer Amount Input -->
                <mat-form-field>
                <mat-label>Transfer Amount (1 - 1,000,000):</mat-label>
                <input matInput type="number" [(ngModel)]="transferAmount" name="transferAmount" min="1" max="1000000"> 
                </mat-form-field>
            
                <!-- Transfer Date Input -->
                <mat-form-field>
                <mat-label>Current Date:</mat-label>
                <input matInput type="date" [(ngModel)]="transferDate" name="transferDate" [value]="getCurrentDate()" readonly>
                </mat-form-field>
            
                <!-- Transfer Button -->
                <button mat-raised-button color="primary" (click)="transferFunds()">Transfer Funds</button>
   
                
              </mat-card>
            </div>
        </div>
    </div>
</div>
